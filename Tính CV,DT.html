<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chu vi Diện tích</title>
</head>
<body>
    <script>
        let r=prompt('Nhập bán kính');
        let Chuvi = 2 * Math.PI *r;
        let Dientich = Math.PI *r*r;
        alert(`Chu vi hình tròn là: ${Chuvi}`);
        alert(`Dien tich hình tròn là: ${Dientich}`);
    </script>
</body>
</html>
